
<!-- 新增 -->
<div class="modal fade" id='modal_create' select_options="">
  <div class="modal-dialog">
    <div class="modal-content">
    	<div class="modal-header" style="background:#836FFF; color:white">
			<i class="fa fa-info-circle"></i>
            <span style="font-weight:bold">新增用户</span>
	  		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <div>
          <form class="form-horizontal" onsubmit="return false;">
              <div class="box-body">
                  <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>属组</label>
                    <div class="col-sm-8">
                        <select class='form-control' id='create_user_group'></select>
                    </div>
                  </div>

		        <div class="form-group">
		            <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>选择角色</label>
		            <div class="col-sm-8">
		                <select class='form-control' id='create_role'>
                            <option>研发</option>
                            <option>经理</option>
                            <option>总监</option>
                        </select>
		            </div>
		        </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>用户名</label>
                  <div class="col-sm-8">
                      <input id="create_username" type="text" class="form-control" placeholder=""/>
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>密码</label>
                  <div class="col-sm-8">
                      <input id="create_password" type="password" class="form-control" placeholder=""/>
                  </div>
                </div>

		        <div class="form-group">
		            <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>超级用户</label>
		            <div class="col-sm-8">
		                <select class='form-control' id='create_superuser'>
                            <option>否</option>
                            <option>是</option>
                        </select>
		            </div>
		        </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"><span style="color:red; margin-right:10px">*</span>备注</label>
                  <div class="col-sm-8">
                      <input id="create_remark" type="text" class="form-control" placeholder=""/>
                  </div>
                </div>

              </div>
          </form>
         </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default modalbtn cancelbtn" data-dismiss="modal">取消</button>
        <button type="button" id="create" class="btn btn-primary modalbtn surebtn">创建</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
